version: '3.9'
services:
  smartbike-backend:
    build:
      context: .
      args:
        BASE_IMAGE: python:3.11-slim
    container_name: smartbike-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5000:5000"
    devices:
      # Uncomment and adjust for real hardware access when on Pi
      # - /dev/ttyAMA1:/dev/ttyAMA1
      # - /dev/ttyS0:/dev/ttyS0
      # - /dev/i2c-1:/dev/i2c-1
      # - /dev/spidev0.0:/dev/spidev0.0
      # - /dev/spidev0.1:/dev/spidev0.1
    volumes:
      - ./:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('127.0.0.1',5000))"]
      interval: 30s
      timeout: 3s
      retries: 3

  smartbike-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartbike-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: ["npm", "start"]

# For production you could build a static bundle and serve via nginx.
